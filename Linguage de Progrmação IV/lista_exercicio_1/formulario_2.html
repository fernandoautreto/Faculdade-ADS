<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <form action="" method="">
            <div class="row mt-3">
                <div class="col-1">
                    <label for="codigo" class="form-label"><h6>Código</h6></label>
                    <input type="number" name="codigo" id="codigo" placeholder="32"
                        class="form-control bg-secondary-subtle">
                </div>
                <div class="col">
                    <label for="nome" class="form-label"><h6>Nome</h6></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo do cliente"
                        class="form-control">
                </div>
                <div class="col-4">
                    <label for="email" class="form-label"><h6>E-mail</h6></label>
                    <input type="text" name="email" id="email" placeholder="cliente@dominio.com" class="form-control">
                </div>
                <div class="col-2">
                    <label for="cpf" class="form-label"><h6>CPF</h6></label>
                    <input type="number" name="cpf" id="cpf" placeholder="12345678900" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2">
                    <label for="n_celular" class="form-label"><h6>Nº de celular</h6></label>
                    <input type="number" name="tel" id="n_celular" placeholder="Nº do celular" class="form-control">
                </div>
                <div class="col-2">
                    <label for="tel_fixo" class="form-label"><h6>Nº de telefone fixo</h6></label>
                    <input type="number" name="tel_fixo" id="tel_fixo" placeholder="Nº de telefone"
                        class="form-control">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label"><h6>CEP</h6></label>
                    <input type="number" name="cep" id="cep" placeholder="ex: 00000000" class="form-control">
                </div>
                <div class="col-2">
                    <label for="logradouro" class="form-label"><h6>Logradouro</h6></label>
                    <input type="text" name="logradouro" id="logradouro" placeholder="ex: Rua 000" class="form-control">
                </div>
                <div class="col-1">
                    <label for="n" class="form-label"><h6>Nº</h6></label>
                    <input type="number" name="n" id="n" placeholder="1234" class="form-control">
                </div>
                <div class="col">
                    <label for="bairro" class="form-label"><h6>Bairro</h6></label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-3">
                    <label for="cidade" class="form-label"><h6>Cidade</h6></label>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="form-control">
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label"><h6>UF</h6></label>
                    <input type="uf" name="uf" id="uf" placeholder="UF" class="form-control">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label"><h6>Status</h6></label>
                    <select name="status" id="status" class="form-select">
                        <option selected disabled>Selecione</option>
                        <option value="1">Opção 1</option>
                        <option value="2">Opção 2</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-danger">Resetar</button>
                    <button type="button" class="btn btn-success">Próximo</button>
                </div>
            </div>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
