<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <form action="" method="">
            <h1>Novo Usuário</h1>
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label" "><h6>Nome:</h6></label>
                    <input type=" text" name="nome" id="nome" class="form-control" placeholder="Informe o nome">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <label for="cpf" class="form-label" "><h6>CPF:</h6></label>
                        <input type=" number" name="cpf" id="cpf" class="form-control" placeholder="Informe o cpf">
                </div>
                <div class="col-6">
                    <label for="endereco" class="form-label">
                        <h6>Endereço:</h6>
                    </label>
                    <input type=" text" name="endereco" id="endereco" class="form-control"
                        placeholder="Informe o endereço">
                </div>
                <div class="col-2">
                    <label for="nivel" class="form-label">
                        <h6>Nivel:</h6>
                    </label>
                    <select name="status" class="form-select" id="nivel" aria-label="Default select example">
                        <option selected>---</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="email" class="form-label" "><h6>Email:</h6></label>
                    <input type=" text" name="email" id="email" class="form-control" placeholder="Informe o email">
                </div>
                <div class="col-4">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                   
                </div>
                <div class="col-2">
                    <label for="status" class="form-label"><h6>Status:</h6></label>
                    <select name="status" id="status" class="form-select">
                        <option selected>---</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-success">Enviar</button>
                    <button type="button" class="btn btn-light">Cancelar</button>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>

</body>

</html>
