<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightgray;">
    <main class="container mt-3">
        <form action="" method="">
            <h1>Billing address</h1>
            <div class="row">
                <div class="col">
                    <label for="FirstName" class="form-label" "><h6>First Name:</h6></label>
                    <input type=" text" name="FirstName" id="FirstName" class="form-control">
                </div>
                <div class="col">
                    <label for="LastName" class="form-label" "><h6>Last Name:</h6></label>
                    <input type=" text" name="LastName" id="LastName" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="username" class="form-label">
                        <h6>Username</h6>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" name="username" id="username" placeholder="Username" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="email" class="form-label">
                        <h6>Email <span style="font-weight: normal; font-size: smaller;">(Opcional)</span></h6>
                    </label>
                    <input type="email" name="email" id="email" placeholder="you@exemple.com" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="address" class="form-label"><h6>Address</h6></label>
                    <input type="text" name="address" id="address" placeholder="1234 Main St" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col mt-3">
                    <label for="address2" class="form-label">
                        <h6>Address 2 <span style="font-weight: normal; font-size: smaller;">(Opcional)</span></h6>
                    </label>
                    <input type="text" name="address" id="address" placeholder="Apartment or suite"
                        class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="country" class="form-label">
                        <h6>Country:</h6>
                    </label>
                    <select name="country" id="country" class="form-select">
                        <option selected>Chosse...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col">
                    <label for="state" class="form-label"><h6>State:</h6></label>
                    <select name="sate" id="state" class="form-select">
                        <option selected>Chosse...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="zip" class="form-label"><h6>Zip</h6></label>
                    <input type="text" name="zip" id="zip" class="form-control">
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
