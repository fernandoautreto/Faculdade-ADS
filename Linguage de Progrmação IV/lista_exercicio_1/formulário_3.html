<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3">
        <form action="" method="">
            <h1 class="text-center mb-3">Simple Form</h1>
            <div class="row">
                <div class="col-2 text-end ">
                    <label for="parternerName" class="form-label" ">
                        <h6>Parterner Name</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerName" id="parternerName" class="form-control" style="width: 100%">
                </div>
                <div class="col-2 text-end">
                    <label for="parternerEmail" class="form-label">
                        <h6>Parterner Email ID</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerEmail" id="parternerEmail" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="parternerLegalName" class="form-label">
                        <h6>Parterner Legal Name</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerLegalName" id="parternerLegalName" class="form-control" style="width: 100%">
                </div>
                <div class="col-2 text-end ">
                    <label for="parternerMoblie" class="form-label">
                        <h6>Parterner Moblie</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="parternerMoblie" id="parternerMoblie" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="ParternerAnddres" class="form-label">
                        <h6>Parterner Anddres</h6>
                    </label>
                </div>
                <div class="col">
                    <textarea name="texto" id="ParternerAnddres" class="form-control" style="width: 100%"></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="ContractStartDate" class="form-label">
                        <h6>Contract Start Date</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="datetime" name="ContractStartDate" id="ContractStartDate" class="form-control" placeholder="Date Start" style="width: 100%">
                </div>
                <div class="col-2 text-end ">
                    <label for="ContractExpiryDate" class="form-label">
                        <h6>Contract Expiry Date</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="datetime" name="ContractExpiryDate" id="ContractExpiryDate" class="form-control" placeholder="Date End" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="MinimumLoanAmount" class="form-label">
                        <h6>Minimum Loan Amount</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="MinimumLoanAmount" id="MinimumLoanAmount" class="form-control" style="width: 100%">
                </div>
                <div class="col-2 text-end ">
                    <label for="MaximumLoanAmount" class="form-label">
                        <h6>Maximum Loan Amount</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="MaximumLoanAmount" id="MaximumLoanAmount" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-2 text-end">
                    <label for="InterestRate" class="form-label">
                        <h6>Interest Rate</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="InterestRate" id="InterestRate" class="form-control" style="width: 100%">
                </div>
                <div class="col-2 text-end ">
                    <label for="DepositAmount" class="form-label">
                        <h6>Deposit Amount</h6>
                    </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="text" name="DepositAmount" id="DepositAmount" class="form-control" style="width: 100%">
                </div>
            </div>

            <div class="row-3 text-center mt-3">
                <button type="button" class="btn btn-primary">Save</button>
            </div>


        </form>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
