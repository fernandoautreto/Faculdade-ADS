<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        
        <form action="" method="">
            <div class="row mt-3">
                <div class="col">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Fernando" class="form-control">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Autreto" class="form-control">
                </div>
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" name="username" id="username" placeholder="fernando_autreto"
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" placeholder="City" class="form-control">
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" id="state" placeholder="State" class="form-control">
                </div>
                <div class="col">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" name="zip" id="zip" placeholder="Zip"
                        class="form-control">
                </div>
            </div>
            
            <div class="my-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
            </div>

            <button type="button" class="btn btn-primary">Submit form</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
