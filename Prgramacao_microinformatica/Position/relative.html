<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Position: Relative</title>
    <style>
        div.relative{
            position: relative;
            left:50px;
            border: 3px solid #73AD21;
            width:300px
        }
    </style>
</head>
<body>
    <h1>Position: Relative</h1>
    <p>O elemento é posicionado de acordo com o fluxo normal do documento, e, em seguida, deslocado em relação à própria base nos valores de top, right, bottom, e left. </p>
    <div class="relative">
        <p> este elemento foi prosicionado com relative</p>
    </div>
</body>
</html>
