<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
        div.relativa{
            position: relative;
            width:400px;
            height:200px;
            border: 3px solid #73AD21;
        }
        div.absoluta{
            position: absolute;
            top:80px;
            right:0px;
            width:200px;
            height:100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>
<body>
    <h1>Position: absolute</h1>
    <p>Um elemento com posição absoluta está posicionado em relação ao antepassado posicionadomais proximo.</p>

    <div class="relativa">
        <p> Este elemento tem posição relativa.</p>
            <div class="absoluta">
                <p>Este elemento tem posição absoluta.</p>
            </div>
    </div>

</body>
</html>
