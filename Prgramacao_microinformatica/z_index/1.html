<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Z-Index</title>
    <style>
        img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
        }

        h1{
        color:white;
        }
    </style>
</head>
<body>

    <h1> Imagem</h1>
    <img src="OIP.png">

</body>
</html>
